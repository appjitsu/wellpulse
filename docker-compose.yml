services:
  postgres:
    image: postgres:16-alpine
    container_name: wellpulse-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: wellpulse
      POSTGRES_PASSWORD: wellpulse
      POSTGRES_DB: wellpulse_dev
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U wellpulse']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: wellpulse-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  mailpit:
    image: axllent/mailpit:latest
    container_name: wellpulse-mailpit
    restart: unless-stopped
    ports:
      - '1025:1025' # SMTP
      - '8025:8025' # Web UI (changed from 3003 to avoid conflicts)
    environment:
      MP_MAX_MESSAGES: 5000
      MP_DATA_FILE: /data/mailpit.db
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
    volumes:
      - mailpit_data:/data

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite:latest
    container_name: wellpulse-azurite
    restart: unless-stopped
    command: azurite-blob --blobHost 0.0.0.0 --blobPort 10000
    ports:
      - '10000:10000' # Blob service
    volumes:
      - azurite_data:/data
    environment:
      AZURITE_ACCOUNTS: devstoreaccount1:Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==
    healthcheck:
      test: ['CMD', 'nc', '-z', 'localhost', '10000']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  mailpit_data:
  azurite_data:
